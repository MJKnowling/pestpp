sudo: false
dist: trusty
language: cpp

os:
  - linux
#  - osx

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gfortran-5
      - liblapack-dev

git:
  depth: 1

env:
  global:
    - MAKEFLAGS="-j 2"

script:
  - cd src
  - CXX=g++-5 FC=gfortran-5 COMPILER=gcc make && make install

notifications:
  email: false
